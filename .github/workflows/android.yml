name: Build Clash v8a for Tasker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1 # 减少克隆深度，加快速度

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Update CA Certificates
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          mkdir -p core/src/foss/golang/clash/component/ca/
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt || true

      - name: Build v8a Debug APK
        run: |
          chmod +x gradlew
          ./gradlew clean app:assembleMetaDebug \
            -PabiList=arm64-v8a \
            -Pandroid.bundle.enableSplit=false \
            --no-daemon

      # 关键步骤：把 APK 移动到一个干净的目录，防止 GitHub 乱打包
      - name: Prepare Artifacts
        run: |
          mkdir -p out
          cp app/build/outputs/apk/meta/debug/*.apk out/
          echo "Final APKs in out directory:"
          ls -lh out/

      - name: Upload Clean APK
        uses: actions/upload-artifact@v4
        with:
          name: ClashMeta-Final-v8a
          # 只上传 out 目录下的 apk 文件，绝对不会再有 400MB
          path: out/*.apk
          if-no-files-found: error
