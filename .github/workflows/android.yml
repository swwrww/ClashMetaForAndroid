name: Build Clash v8a for Tasker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          # 核心修复：直接关闭缓存，避免它去根目录找 go.sum 报错
          cache: false 

      - name: Update CA Certificates
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          mkdir -p core/src/foss/golang/clash/component/ca/
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt || true

      - name: Build v8a Debug APK
        run: |
          # 增加权限
          chmod +x gradlew
          # 开始编译
          ./gradlew clean app:assembleMetaDebug \
            -PabiList=arm64-v8a \
            -Pandroid.bundle.enableSplit=false \
            --no-daemon

      - name: Prepare Artifacts
        # 这一步能确保 ZIP 包里只有 APK，不会有 400MB
        run: |
          mkdir -p out
          find app/build/outputs/apk/meta/debug/ -name "*.apk" -exec cp {} out/ \;
          ls -lh out/

      - name: Upload Clean APK
        uses: actions/upload-artifact@v4
        with:
          name: ClashMeta-v8a-Final
          path: out/*.apk
