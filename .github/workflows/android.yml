name: Build Clash v8a for Tasker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0 # 改回 0，获取完整历史以修复 CMake 报错

      - name: Fix Git Environment
        run: |
          # 强制创建一个本地分支名，防止 CMake 抓取不到分支而报错
          git checkout -b feature/broadcast-receiver-automation || git checkout feature/broadcast-receiver-automation
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false

      - name: Update CA Certificates
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          mkdir -p core/src/foss/golang/clash/component/ca/
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt || true

      - name: Build v8a Debug APK
        env:
          # 提高 Gradle 内存，防止 C++ 链接时 OOM
          _JAVA_OPTIONS: "-Xmx4g"
        run: |
          chmod +x gradlew
          # 增加编译参数排除干扰
          ./gradlew clean app:assembleMetaDebug \
            -PabiList=arm64-v8a \
            -Pandroid.bundle.enableSplit=false \
            --no-daemon \
            --stacktrace

      - name: Prepare Artifacts
        run: |
          mkdir -p out
          find app/build/outputs/apk/meta/debug/ -name "*.apk" -exec cp {} out/ \;
          ls -lh out/

      - name: Upload Clean APK
        uses: actions/upload-artifact@v4
        with:
          name: ClashMeta-v8a-Tasker
          path: out/*.apk
